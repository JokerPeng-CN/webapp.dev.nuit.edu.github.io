<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小兔鲜儿-新鲜、惠民、快捷!</title>
  <!-- title标签图标 -->
  <link rel="icon" type="image/x-icon" href="static/favicon/favicon.ico">
  <!-- 引入icon源 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- 新 Bootstrap5 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

  <style>
    html,
    body {
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      background: #fff;
    }

    img {
      display: block;
      max-width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div>
    <div id="nav-top"></div>
    <div id="nav-main"></div>
    <div id="main-content"></div>
    <div id="goods"></div>
    <div id="recommend"></div>
    <div id="hot"></div>
    <div id="fresh"></div>
    <div id="clothes"></div>
    <div id="kitchen"></div>
    <div id="home"></div>
    <div id="topic"></div>
    <div id="debug"></div>
    <footer id="footer"></footer>
    <!-- <div id="footer"></div> -->
  </div>



  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadHTML("nav-top", "./components/nav-top.html");
    loadHTML("nav-main", "./components/nav-main.html");
    loadHTML("main-content", "./components/main-content.html");
    loadHTML("goods", "./components/goods.html");
    loadHTML("recommend", "./components/recommend.html");
    loadHTML("hot", "./components/hot.html");
    loadHTML("fresh", "./components/fresh.html");
    loadHTML("clothes", "./components/clothes.html");
    loadHTML("kitchen", "./components/kitchen.html");
    loadHTML("home", "./components/home.html");
    loadHTML("topic", "./components/topic.html");
    loadHTML("debug", "./components/debug.html");
    loadHTML("footer", "./components/footer.html");

  </script>
</body>

</html>
