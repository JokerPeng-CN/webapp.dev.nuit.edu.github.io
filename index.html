<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>小兔鲜儿-新鲜、惠民、快捷!</title>
  <!-- title标签图标 -->
  <link rel="icon" type="image/x-icon" href="static/favicon/favicon.ico">
  <!-- 引入icon源 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- 新 Bootstrap5 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      overflow-x: auto;
      white-space: nowrap;
      min-width: 1400px;
      /* 设置body最小宽度 */
    }

    #nav-top,
    #nav-main,
    #main-content,
    #goods,
    #recommend,
    #hot,
    #footer {
      min-width: 1200px;
    }
  </style>
</head>

<body>
  <div>
    <div id="nav-top"></div>
    <div id="nav-main"></div>
    <div id="main-content"></div>
    <div id="goods"></div>
    <div id="recommend"></div>
    <div id="hot"></div>
    <div id="fresh"></div>
    <div id="debug"></div>
    <footer id="footer"></footer>
    <!-- <div id="footer"></div> -->
  </div>



  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadHTML("nav-top", "./template/nav-top.html");
    loadHTML("nav-main", "./template/nav-main.html");
    loadHTML("main-content", "./template/main-content.html");
    loadHTML("goods", "./template/goods.html");
    loadHTML("recommend", "./template/recommend.html");
    loadHTML("hot", "./template/hot.html");
    loadHTML("fresh", "./template/fresh.html");
    loadHTML("debug", "./template/debug.html");
    loadHTML("footer", "./template/footer.html");

  </script>
</body>

</html>
